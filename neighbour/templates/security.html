{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
  <div class="row">
    <div class="col-md-12 top-div" style="margin-top:4px;background-image: url('/static/images/police.jpeg');height:49.7rem;background-repeat:no-repeat">
      <h1 style="color:black;text-align:center;">Security contact</h1>
      <p style="color:black;text-align:center;">Koibeiyon Police post<br>Contact: 0720000111<br>Adress: Bomet</p>
    </div>
  </div>
  <div class="row">
    {% for authority in authorities %}
    <div class="col-md-6">
      <div class="card" style="width: 45rem;margin-top:10px;font-size:2rem">
        <div class="card-body">
          <h3 class="card-title" data-toggle="modal" data-target="#{{authority.id}}"><b>{{authority.name}}</b></h3>
          <p>Phone Number: {{authority.contact}}</p>
          <p>Address: {{authority.address}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
