{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container" style="background-image:url('/static/images/watch1.jpg'); height:49.7rem">
    <div class="row" style="color:black">
        <div class="col-md-4 phone-section">
        </div>
        <div class="col-md-4 form-section">
            {{form.media}}
            {% if form.errors %}
            <p>Please enter correct value</p>
            {% endif %}
            <div class="panel panel-default" style="margin-top:10px;background-color: aquamarine">
                <div class="panel-body">
                    <div class="text-center">
                        <form action="{% url 'new-post' %}" method="post" enctype="multipart/form-data">

                            {% csrf_token%}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary login-button" value="Post">
                                <input type="button" class="btn btn-primary" value="Cancel"
                                    onclick="location.href='{{ BASE_URL }}http://127.0.0.1:8000/post'"></input>
                            </div>
                            <input type="hidden" name="next" value="/">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
